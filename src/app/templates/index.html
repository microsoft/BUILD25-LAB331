<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Deep Research</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header with Azure Logo -->
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <img src="{{ url_for('static', path='/img/azure-logo.svg') }}" alt="Azure Cloud Logo" class="h-8 mr-4">
                <h1 class="text-2xl font-bold text-blue-700">Azure Deep Research</h1>
            </div>
            <div class="text-sm text-gray-500">Powered by Azure AI Foundry</div>
        </header>

        <!-- Main Content -->
        <main class="flex flex-col gap-8">
            <!-- Research Query Input -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">What would you like to research?</h2>
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="research-input" 
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your research topic..."
                    >
                    <button 
                        id="research-button"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    >
                        Research
                    </button>
                </div>
            </div>

            <!-- Progress and Status Display -->
            <div id="progress-container" class="bg-white rounded-lg shadow-md p-6 hidden">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">Research in Progress</h2>
                    <div class="flex items-center">
                        <div id="progress-status" class="text-sm text-blue-600 mr-2">Initializing...</div>
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                
                <!-- Progress Steps -->
                <div class="relative">
                    <div class="absolute left-8 top-0 h-full w-1 bg-gray-200 z-0"></div>
                    <ul id="progress-steps" class="relative z-10 space-y-6">
                        <!-- Steps will be added dynamically by JS -->
                    </ul>
                </div>
            </div>

            <!-- Research Results -->
            <div id="results-container" class="bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Research Report</h2>
                <div id="results-content" class="prose max-w-none"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Â© 2025 Azure Deep Research Demo. Powered by Azure AI Foundry and DeepSeek-R1.</p>
        </footer>
    </div>
    
    <!-- Floating Thought Bubble Button -->
    <div id="thought-bubble-button" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-white cursor-pointer hover:bg-blue-700 transition-colors duration-300 z-50">
        <span class="text-2xl">ðŸ’­</span>
    </div>
    
    <!-- Thinking Modal -->
    <div id="thinking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4 p-6 max-h-[80vh] overflow-hidden flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-xl font-semibold text-blue-700">AI Thinking Process</h3>
                <button id="close-thinking-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modal-thinking-content" class="bg-gray-50 p-4 rounded-lg font-mono text-sm whitespace-pre-wrap overflow-y-auto flex-1">
                No thinking process recorded yet.
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
